<h2>Select a spinner</h2>

<mat-grid-list cols="4" rowHeight="2:1">
	<mat-radio-group>
		<mat-grid-tile *ngFor="let icon of icons">
			<mat-card>
				<mat-radio-button value="{{icon}}" (change)="onRadioChange($event)">
					<mat-icon>{{icon}}</mat-icon>
				</mat-radio-button>
			</mat-card>
		</mat-grid-tile>
	</mat-radio-group>
</mat-grid-list>

<!-- <h4>selected spinner: {{}}</h4> -->
<div class="message-input" hidden> 
  <form>
    <mat-form-field class="example-full-width">
    <input 
      name="msg" 
      matInput 
      placeholder="type a message here" 
      [(ngModel)]="inputValue" 
      (onchange)="onMessagInput()">
  </mat-form-field>
  </form>
</div>

<button style="margin-top: 0vh" mat-button mat-raised-button color="primary" (click)="openNormalSnackBar()">Show normal-bar</button>

<button style="margin-top: 20px; margin-left: 3vw" mat-button mat-raised-button color="accent" (click)="openLoadingSnackBar()">Show loading-bar</button>
<div class="toggle-buttons">
<mat-button-toggle-group (change)="onToggleChange($event)" name="fontStyle" aria-label="Font Style">
  <mat-button-toggle value="italic">Italic</mat-button-toggle>
  <mat-button-toggle value="underline">Underline</mat-button-toggle>
</mat-button-toggle-group>
</div>
